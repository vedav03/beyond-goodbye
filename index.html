<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Beyond Goodbye - Death Literacy</title>
       <link rel="stylesheet" href="styles.css">
       <!-- Firebase SDK -->
       <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

   <body>
       <header>
           <img src="logo.png" alt="Beyond Goodbye Logo" style="width: 150px;">
           <h1>Beyond Goodbye</h1>
           <p>Assisting you in planning beyond the end.</p>
       </header>
       <main>
           <section id="intro">
               <h2>Welcome to Beyond Goodbye</h2>
               <p>Learn about death literacy and take our survey to understand your knowledge and skills.</p>
           </section>
           <section id="survey">
               <h2>Death Literacy Survey</h2>
               <form id="dli-survey">
                   <!-- Q1: Country of residence -->
                   <label for="q1">Country of residence:</label>
                   <select id="q1" name="q1" required>
                       <option value="">Select a country</option>
                       <option value="Australia">Australia</option>
                       <option value="United States">United States</option>
                       <option value="Canada">Canada</option>
                       <!-- Add more countries as needed -->
                   </select>

                   <!-- Q1_1: State (if Australia) -->
                   <div id="q1_1_container" style="display: none;">
                       <label for="q1_1">Name of state (if Australia):</label>
                       <select id="q1_1" name="q1_1">
                           <option value="">Select a state</option>
                           <option value="ACT">ACT</option>
                           <option value="NSW">NSW</option>
                           <option value="NT">NT</option>
                           <option value="QLD">QLD</option>
                           <option value="SA">SA</option>
                           <option value="TAS">TAS</option>
                           <option value="VIC">VIC</option>
                           <option value="WA">WA</option>
                       </select>
                   </div>

                   <!-- Q2: Where you live -->
                   <label for="q2">Which best describes where you live?</label>
                   <select id="q2" name="q2" required>
                       <option value="">Select an option</option>
                       <option value="Urban area">Urban area</option>
                       <option value="Semi-urban area">Semi-urban area</option>
                       <option value="Regional area">Regional area</option>
                       <option value="Rural area">Rural area</option>
                       <option value="Remote area">Remote area</option>
                   </select>

                   <!-- Q3: Age group -->
                   <label for="q3">What age group do you belong to?</label>
                   <select id="q3" name="q3" required>
                       <option value="">Select an age group</option>
                       <option value="Under 18">Under 18</option>
                       <option value="18 - 24 years">18 - 24 years</option>
                       <option value="25 - 34 years">25 - 34 years</option>
                       <option value="35 - 44 years">35 - 44 years</option>
                       <option value="45 - 54 years">45 - 54 years</option>
                       <option value="55 - 64 years">55 - 64 years</option>
                       <option value="65 - 79 years">65 - 79 years</option>
                       <option value="80+ years">80+ years</option>
                   </select>

                   <!-- Q4: Gender -->
                   <label for="q4">Please indicate your gender:</label>
                   <select id="q4" name="q4" required>
                       <option value="">Select an option</option>
                       <option value="Woman/female">Woman/female</option>
                       <option value="Man/male">Man/male</option>
                       <option value="Non-binary/genderqueer/gender-fluid">Non-binary/genderqueer/gender-fluid</option>
                       <option value="I use a different term">I use a different term</option>
                       <option value="Prefer not to answer">Prefer not to answer</option>
                   </select>

                   <!-- Q5: Living with terminal illness -->
                   <label for="q5">Are you currently living with a terminal illness?</label>
                   <select id="q5" name="q5" required>
                       <option value="">Select an option</option>
                       <option value="Yes">Yes</option>
                       <option value="No">No</option>
                   </select>

                   <!-- Q6: End-of-life plans -->

                   <select id="q6_1" name="q6_1" required>
                       <option value="">Select an option</option>
                       <option value="Yes">Yes</option>
                       <option value="No">No</option>
                   </select>

                   <label for="q6_2">Have you written down your wishes for end-of-life care (e.g., advance care directive)?</label>
                   <select id="q6_2" name="q6_2" required>
                       <option value="">Select an option</option>
                       <option value="Yes">Yes</option>
                       <option value="No">No</option>
                   </select>

                   <label for="q6_3">Have you appointed someone to make decisions regarding your health or wellbeing?</label>
                   <select id="q6_3" name="q6_3" required>
                       <option value="">Select an option</option>
                       <option value="Yes">Yes</option>
                       <option value="No">No</option>

                       <option value="Yes">Yes</option>
                       <option value="No">No</option>
                   </select>

                       <option value="No">No</option>
